# SonarCloud Configuration for Zulip-11.0
# Este arquivo configura a análise de qualidade de código no SonarCloud

# Metadados do projeto
sonar.projectKey=TCC2-Lude-Eric-2025-2_zulip-11.0
sonar.projectName=Zulip-11.0
sonar.projectVersion=11.0
sonar.organization=tcc2-lude-eric-2025-2

# Configuração de código fonte
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Inclusões - arquivos a serem analisados
sonar.inclusions=**/*.py,**/*.html,**/*.js,**/*.ts,**/*.jsx,**/*.tsx,**/*.css,**/*.scss

# Exclusões - arquivos a serem ignorados
sonar.exclusions=**/node_modules/**,**/venv/**,**/.venv/**,**/migrations/**,**/tests/**,**/test_**,**/__pycache__/**,**/static/generated/**,**/web/generated/**,**/var/**,**/locale/**,**/patches/**,**/tools/**,**/scripts/**,**/puppet/**,**/docs/**,**/api_docs/**,**/starlight_help/**,**/zproject/**,**/zilencer/**,**/pgroonga/**,**/confirmation/**,**/analytics/**,**/corporate/**

# Configurações específicas para Python
sonar.python.coverage.reportPaths=var/coverage.xml
# Nota: O Zulip não gera relatórios XML de resultados de testes, apenas coverage XML

# Configurações específicas para JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=var/node-coverage/lcov.info

# Configurações de qualidade
sonar.qualitygate.wait=true

# Configurações de análise
sonar.analysis.mode=publish
sonar.issuesReport.console.enable=true

# Configurações de segurança (será preenchido com token do GitHub Actions)
sonar.login=${SONAR_CLOUD_TOKEN}
