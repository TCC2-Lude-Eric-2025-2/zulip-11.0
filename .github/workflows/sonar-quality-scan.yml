name: Lightweight SonarCloud CI (Backend Only)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  sonar-coverage-light:
    name: Lightweight SonarCloud Coverage (Backend Only)
    runs-on: ubuntu-latest
    
    container: zulip/ci:jammy 
    
    env:
      HOME: /home/github/
      OS_MATRIX_VAR: jammy 

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Criar diretórios de cache
      - name: Create cache directories
        run: |
          dirs=(/srv/zulip-emoji-cache)
          sudo mkdir -p "${dirs[@]}"
          sudo chown -R github "${dirs[@]}"

      # 3. Restaurar Caches
      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: /__w/.pnpm-store
          key: v1-pnpm-store-${{ env.OS_MATRIX_VAR }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ env.OS_MATRIX_VAR }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-${{ env.OS_MATRIX_VAR }}-

      - name: Restore emoji cache
        uses: actions/cache@v4
        with:
          path: /srv/zulip-emoji-cache
          key: v1-emoji-${{ env.OS_MATRIX_VAR }}-${{ hashFiles('tools/setup/emoji/emoji_map.json', 'tools/setup/emoji/build_emoji', 'tools.setup/emoji/emoji_setup_utils.py', 'tools/setup/emoji/emoji_names.py', 'package.json') }}
          restore-keys: v1-emoji-${{ env.OS_MATRIX_VAR }}

      # 4. Instalar dependências
      - name: Install dependencies
        run: |
          ./tools/ci/setup-backend --skip-dev-db-build
          scripts/lib/clean_unused_caches.py --verbose --threshold=0

      # 5. ETAPA DE NODE TEST REMOVIDA

      # 6. Rodar testes de Backend E DEBUGAR o caminho
      - name: Run backend tests and DEBUG coverage paths
        run: |
          source tools/ci/activate-venv
          
          # 1. Roda os testes e cria o XML com caminhos quebrados
          ./tools/test-backend --coverage --xml-report --no-html-report --include-webhooks --include-transaction-tests --no-cov-cleanup --ban-console-output
          
          # 2. DEBUG: Este comando vai imprimir o caminho absoluto que precisamos corrigir.
          echo "DEBUG: Procurando o caminho do 'zerver/models.py' no XML..."
          grep "zerver/models.py" var/coverage.xml | head -n 1 || true

      # 7. Enviar tudo para o SonarCloud (Com as exclusões corretas)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }} 
        with:
          args: >
            -Dsonar.projectKey=TCC2-Lude-Eric-2025-2_zulip-11.0
            -Dsonar.organization=tcc2-lude-eric-2025-2
            -Dsonar.python.coverage.reportPaths=var/coverage.xml
            -Dsonar.python.version=3.10
            -Dsonar.exclusions=**/*.js,**/*.ts,**/*.jsx,**/*.tsx,**/static/**,**/node_modules/**,**/tests/**,**/test_**,**/tools/**,**/scripts/**,**/puppet/**,**/docs/**,**/__pycache__/**,**/test-data/**,**/starlight_help/**