name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: 3.10
      VENV_PATH: .venv
      COVERAGE_PATH: var/coverage.xml

    steps:
      # 1. Checkout do cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Cache do virtualenv
      - name: Cache Python virtualenv
        uses: actions/cache@v4
        with:
          path: ${{ env.VENV_PATH }}
          key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements/**/*.txt') }}

      # 3. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 4. Criar ou ativar venv e instalar dependÃªncias
      - name: Ensure and activate virtualenv
        run: |
          echo "ðŸ” Checking for Zulip virtualenv..."
          if [ ! -d "${VENV_PATH}" ]; then
            echo "âš™ï¸ Creating virtual environment..."
            python -m venv ${VENV_PATH}
          fi

          echo "ðŸš€ Activating virtual environment..."
          source ${VENV_PATH}/bin/activate

          echo "ðŸ“¦ Installing dependencies..."
          if [ -f "requirements/dev.txt" ]; then
            pip install -r requirements/dev.txt
          elif [ -f "requirements/requirements.txt" ]; then
            pip install -r requirements/requirements.txt
          else
            echo "âš ï¸ No requirements file found, installing basic dependencies"
            pip install pytest pytest-cov django
          fi

          pip install mypy ruff black

      # 5. Rodar testes e gerar relatÃ³rio de cobertura
      - name: Run backend tests
        run: |
          echo "ðŸ§ª Running backend tests with coverage..."
          source ${VENV_PATH}/bin/activate
          mkdir -p var
          pytest --cov=zerver --cov-report xml:${COVERAGE_PATH} || echo "âš ï¸ Some backend tests failed"
          if [ ! -f "${COVERAGE_PATH}" ]; then
            echo "âŒ Backend coverage.xml missing"
            exit 1
          fi

      # 6. (Opcional) Rodar anÃ¡lise estÃ¡tica
      - name: Run static analysis (mypy & ruff)
        run: |
          source ${VENV_PATH}/bin/activate
          mypy zerver || true
          ruff check zerver || true

      # 7. SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=TCC2-Lude-Eric-2025-2_zulip-11.0
            -Dsonar.organization=tcc2-lude-eric-2025-2
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.coverage.reportPaths=${{ env.COVERAGE_PATH }}
