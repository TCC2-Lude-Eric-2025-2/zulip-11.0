name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Cache da virtualenv
      - name: Cache Python virtualenv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-zulip-venv-${{ hashFiles('requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-zulip-venv-

      # 4. Garantir que a venv exista e instalar dependÃªncias
      - name: Ensure Zulip virtualenv and install dependencies
        run: |
          echo "ðŸ” Checking for Zulip virtualenv..."
          if [ ! -d ".venv" ]; then
            echo "âš™ï¸ Creating virtual environment..."
            python -m venv .venv
          fi

          echo "ðŸš€ Activating virtual environment..."
          source .venv/bin/activate
          python -V
          pip install --upgrade pip setuptools wheel
          echo "ðŸ“¦ Installing dependencies from requirements/dev.txt..."
          pip install -r requirements/dev.txt --progress-bar off | while read line; do echo "$line"; done
          pip install pytest pytest-cov mypy ruff

      # 5. Rodar testes backend e gerar coverage.xml
      - name: Run backend tests with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=zerver --cov-report xml:var/coverage.xml

      # 6. AnÃ¡lise estÃ¡tica opcional
      - name: Run static analysis (mypy & ruff)
        run: |
          source .venv/bin/activate
          mypy zerver || true
          ruff check zerver || true

      # 7. SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=TCC2-Lude-Eric-2025-2_zulip-11.0
            -Dsonar.organization=tcc2-lude-eric-2025-2
            -Dsonar.python.coverage.reportPaths=var/coverage.xml
        env:
          SONAR_CLOUD_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
