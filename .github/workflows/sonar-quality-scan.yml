name: SonarCloud Analysis (Light)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: Lightweight SonarCloud CI
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configurar Python 3.10 (compatível com Zulip 11)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar dependências mínimas para testes
      - name: Install minimal dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements/dev.txt || pip install pytest pytest-cov mypy ruff

      # 4. Rodar testes backend com cobertura
      - name: Run backend tests with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=zerver --cov-report xml:var/coverage.xml || echo "Tests skipped (adjust paths if needed)"

      # 5. Rodar análise estática
      - name: Run static analysis
        run: |
          source .venv/bin/activate
          mypy zerver || true
          ruff check zerver || true

      # 6. Enviar análise ao SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=TCC2-Lude-Eric-2025-2_zulip-11.0
            -Dsonar.organization=tcc2-lude-eric-2025-2
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.coverage.reportPaths=var/coverage.xml
        env:
          SONAR_CLOUD_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
