name: SonarCloud Analysis

on:
  push:
    branches: ["main", "11.0"]
  pull_request:
    branches: ["main", "11.0"]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Cache pip
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies and provision Zulip
      - name: Install Python dependencies and provision
        run: |
          python -m pip install --upgrade pip wheel setuptools
          ./tools/provision --no-dev || echo "⚠️ Provision completed with warnings"

      # 5. Ensure and activate Zulip venv
      - name: Ensure and activate Zulip venv
        run: |
          if [ ! -d ".venv" ]; then
            python -m venv .venv
          fi
          source .venv/bin/activate
          pip install --upgrade pip wheel setuptools

      # 6. Run backend tests with coverage
      - name: Run backend tests
        run: |
          mkdir -p var
          source .venv/bin/activate
          ./tools/test-backend --coverage --xml-report || echo "⚠️ Some backend tests failed"
          [ -f "var/coverage.xml" ] && echo "✅ Backend coverage report created" || echo "❌ Backend coverage.xml missing"

      # 7. SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=TCC2-Lude-Eric-2025-2_zulip-11.0
            -Dsonar.organization=tcc2-lude-eric-2025-2
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.coverage.reportPaths=var/coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
