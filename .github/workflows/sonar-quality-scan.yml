name: SonarCloud Analysis

on:
  push:
    branches: ["main", "11.0"]
  pull_request:
    branches: ["main", "11.0"]
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  sonarcloud:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Cache pip
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies and provision Zulip
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          ./tools/provision --no-dev || echo "âš ï¸ Provision completed with warnings"

      # 5. Detect and activate Zulip virtualenv
      - name: Detect and activate Zulip venv
        id: detect-venv
        run: |
          echo "ðŸ” Searching for Zulip virtualenv..."
          VENV_PATH=""
          if [ -d ".venv" ]; then
            VENV_PATH=".venv"
          else
            VENV_PATH=$(find . -type d -name "zulip-py3-venv" 2>/dev/null | head -n 1)
          fi

          if [ -z "$VENV_PATH" ]; then
            echo "âŒ Could not locate Zulip virtualenv!"
            exit 1
          fi

          echo "âœ… Zulip virtualenv found at: $VENV_PATH"
          echo "VENV_PATH=$VENV_PATH" >> $GITHUB_ENV

      # 6. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      # 7. Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      # 8. Install frontend dependencies
      - name: Install frontend dependencies
        run: pnpm install

      # 9. Run backend tests with coverage
      - name: Run backend tests
        run: |
          mkdir -p var
          echo "Activating Zulip venv from $VENV_PATH..."
          source $VENV_PATH/bin/activate
          ./tools/test-backend --coverage --xml-report || echo "âš ï¸ Some backend tests failed"
          [ -f "var/coverage.xml" ] && echo "âœ… Backend coverage report created" || echo "âŒ Backend coverage.xml missing"

      # 10. Run frontend tests with coverage
      - name: Run frontend tests
        run: |
          mkdir -p var/node-coverage
          ./tools/test-js-with-node --coverage || echo "âš ï¸ Some frontend tests failed"
          [ -f "var/node-coverage/lcov.info" ] && echo "âœ… Frontend LCOV created" || echo "âŒ Frontend lcov.info missing"

      # 11. SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=TCC2-Lude-Eric-2025-2_zulip-11.0
            -Dsonar.organization=tcc2-lude-eric-2025-2
            -Dsonar.python.coverage.reportPaths=var/coverage.xml
            -Dsonar.javascript.lcov.reportPaths=var/node-coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
